<!DOCTYPE html>
<html class="h-full bg-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style.css"> 
   <link rel="stylesheet" href="style2.css"> <!-- Lien vers le fichier CSS externe -->
</head>
<body class="h-full">
    <nav class="custom-navbar">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="flex-1 flex items-center justify-start">
          <img class="h-8 w-auto" src="images/Logo_Orange.png" alt="Logo">
          <a href="index" class="nav-link name font-bold text-xl ml-4">Prestify</a>
        </div>
<div class="flex space-x-4"> 
    <a href="#" class="nav-link home px-3 py-2 rounded-md text-sm font-medium active-link">Home</a>
    <a href="services" class="nav-link services px-3 py-2 rounded-md text-sm font-medium">Services</a>
    <a href="AboutUs" class="nav-link about-us px-3 py-2 rounded-md text-sm font-medium">About Us</a>
    <a href="signin" class="nav-link sign-in px-3 py-2 rounded-md text-sm font-medium">Sign In</a> 
    <a href="signup" class="nav-link sign-up px-3 py-2 rounded-md text-sm font-medium">Sign Up</a>
</div>

      </div>
    </div>
  </nav>  

  <div class="background-slideshow"></div>
  <!-- Logo and Site Name -->


  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm form-container">
      <h2 class="mt-5 text-center text-2xl font-bold tracking-tight text-gray-900">Sign in to your account</h2>

      <form class="mt-10 space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-900">Email address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
          </div>
        </div>
        <div>
           <button type="button"class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" onclick="window.location.href='index'">Sign in</button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-gray-500">
        Aren't you registered? 
        <a href="signup" class="font-semibold text-indigo-600 hover:text-[#F16821]">Create an account</a>
      </p>
    </div>
  </div>
</body>
</html>
