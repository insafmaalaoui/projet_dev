
<html class="h-full bg-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réservation de service</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
   <link rel="stylesheet" href="style2.css">  
</head>
<body class="h-full">
  
  <nav class="custom-navbar">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="flex-1 flex items-center justify-start">
          <img class="h-8 w-auto" src="images/Logo_Orange.png" alt="Logo">
          <a href="index.html" class="nav-link name font-bold text-xl ml-4">Prestify</a>
        </div>
       <div class="flex space-x-4"> 
    <a href="index" class="nav-link home px-3 py-2 rounded-md text-sm font-medium ">Home</a>
    <a href="#" class="nav-link services px-3 py-2 rounded-md text-sm font-medium active-link">Services</a>
    <a href="AboutUs" class="nav-link about-us px-3 py-2 rounded-md text-sm font-medium">About Us</a>
    <a href="signin" class="nav-link sign-in px-3 py-2 rounded-md text-sm font-medium">Sign In</a> 
    <a href="signup" class="nav-link sign-up px-3 py-2 rounded-md text-sm font-medium">Sign Up</a>
</div>
      </div>
    </div>
  </nav>
   
  
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-lg">
      <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">Service Booking Form</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-lg">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="fullname" class="block text-sm font-medium text-gray-900">Full Name</label>
          <div class="mt-2">
            <input id="fullname" name="fullname" type="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-900">Email Address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
          </div>
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-900">Phone number</label>
          <div class="mt-2">
            <input id="phone" name="phone" type="tel" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
          </div>
        </div>

  
        <div>
          <label for="serviceType" class="block text-sm font-medium text-gray-900">Desired Service Type</label>
          <select id="serviceType" name="serviceType" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
            <option value="">Choose a service</option>
            <option value="plomberie">Plombery</option>
            <option value="électricité">Electricity</option>
            <option value="nettoyage">Cleaning</option>
          </select>
        </div>

        <div>
          <label for="reservationDate" class="block text-sm font-medium text-gray-900">Booking Date and Time.
          </label>
          <div class="mt-2">
            <input id="reservationDate" name="reservationDate" type="datetime-local" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
          </div>
        </div>

        <div>
          <label for="serviceDuration" class="block text-sm font-medium text-gray-900">Estimated Service Duration</label>
          <input id="serviceDuration" name="serviceDuration" type="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm" placeholder="Ex: 2 hours">
        </div>

  
        <div>
          <label for="serviceAddress" class="block text-sm font-medium text-gray-900">Service Address</label>
          <div class="mt-2">
            <input id="serviceAddress" name="serviceAddress" type="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm" placeholder="If different from personal address">
          </div>
        </div>

        <div>
          <label for="additionalInstructions" class="block text-sm font-medium text-gray-900">Additional Instructions</label>
          <div class="mt-2">
            <textarea id="additionalInstructions" name="additionalInstructions" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm" placeholder="Comments or Special Requests"></textarea>
          </div>
        </div>

  
        <div>
          <label for="paymentDetails" class="block text-sm font-medium text-gray-900">Payment Details</label>
          <select id="paymentDetails" name="paymentDetails" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
            <option value="">Select a Payment Method</option>
            <option value="carteCredit">Carte de crédit</option>
            <option value="paypal">PayPal</option>
          </select>
        </div>

        <div>
          <label for="terms" class="inline-flex items-center">
            <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
            <span class="ml-2 text-sm text-gray-900">I accept the terms and refund policy.</span>
          </label>
        </div>

       
        <div>
          <label for="consent" class="inline-flex items-center">
            <input id="consent" name="consent" type="checkbox" required class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
            <span class="ml-2 text-sm text-gray-900">I consent to the processing of my personal data</span>
          </label>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Réserver</button>
        </div>
      </form>
    </div>
  </div> 

  <footer class="bg-gray-800 text-white py-4">
    <div class="max-w-7xl mx-auto text-center">
      <p>&copy; Prestify. All rights reserved.</p>
      <div class="flex justify-center space-x-6 mt-2">
        <a href="privacy.html" class="text-gray-400 hover:text-white text-sm">Privacy Policy</a>
        <a href="terms.html" class="text-gray-400 hover:text-white text-sm">Terms of Service</a>
        <a href="contact.html" class="text-gray-400 hover:text-white text-sm">Contact</a>
      </div>
    </div>
  </footer>
</body>
</html>
